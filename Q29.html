<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Counter</title>
    <style>
        /* #counter{
             border-style:solid;

    </style>
</head>
<body>
    <div id="text">Text-Growing</div>

    <script type="text/javascript">
    size=5;
    block=document.getElementById('text');
    
    function increase()
    {
        block.style.fontSize=size++;
        if(size==50)
        setInterval(decrease,1000);
    }
    function decrease()
    {
        block.style.fontSize=size--;
        if(size==5)
        setInterval(increase,1000);
    }
    setInterval(decrease,1000);
    </script>
</body>
</html>
